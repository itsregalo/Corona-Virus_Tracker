
{% extends 'base.html' %}

{% block title %}
    Countries
{% endblock title %}


{% block body %}

  <div class="text-center">
      <h3 style="color: white;" class="p-3 bg-info">Retech Coronavirus Statistics <span style="color: red;" >Live</span> </h3>
  </div>

<div class="container">

  <section id="counter" class="section-padding">
    <div class="overlay">
        <div class="container">

          <div class="row"> 
              {% for object in countries %}
                <div class="col-lg-4 col-md-6">
                  <div class="member">
                    {% if object.flag %}
                      <div class="pic">
                        <img src="{{ object.flag_thumbnail.url }}" alt="{{ object.name }}">
                      </div>
                    {% endif %}
                    <div class="text-light text-center member bg-info">
                      <h3>{{ object.name }}</h3>
                    </div>
                  </div>
                </div>
              {% endfor %}
        </div>
                
              
          </div>
          
          
       </div>
      </div>
  </section>
  <!-- Counter Section End -->


</div>
<footer>
<div class="text-center">
    <p class="bg-info"> Developed by <a href="https://github.com/itsregalo">itsregalo</a> .</p>
</div>

</footer>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

{% endblock body %}
